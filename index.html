<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1>TIC TAC TOE</h1>
        <div class="container">
            <div class="game">
                <button class="box"id="1" onclick="game(1)"></button>
                <button class="box"id="2" onclick="game(2)"></button>
                <button class="box"id="3" onclick="game(3)"></button>
                <button class="box"id="4" onclick="game(4)"></button>
                <button class="box"id="5" onclick="game(5)"></button>
                <button class="box"id="6" onclick="game(6)"></button>
                <button class="box"id="7" onclick="game(7)"></button>
                <button class="box"id="8" onclick="game(8)"></button>
                <button class="box"id="9" onclick="game(9)"></button>
            </div>
        </div>
    </main>




    <script src="app.js"></script>
</body>

</html>
